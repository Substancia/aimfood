    <!--
    Header start
    ==================== -->
    {{- with .Site.Params.header }}
    <section class="hero-area">
      <div class="container" style="padding-top: 100px;">
        <div class="row">
          <div class="col-md-6 text-center">
          {{- with .image }}
            <img src="{{ relURL .path }}" alt="{{ .alt }}">
          {{- end }}
          </div>
          <div class="col-md-6">
            <div class="block">
              <h1 class="">{{ .title }}</h1>
              <p>{{ .text }}</p>
            </div>
          </div>
        </div><!-- .row close -->
      </div><!-- .container close -->
    </section><!-- header close -->
    {{- end }}
