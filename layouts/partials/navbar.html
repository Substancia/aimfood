    {{- with .Site.Params.navbar }}
    <div class="container" style="position: fixed; z-index: 100; background-color: white; width: 100%; box-shadow: 0px 5px 8px #888888;">
      <nav class="navbar navigation" id="top-nav" style="">
        <a class="navbar-brand logo" href="#">
          <h1><img src="images/logo.png" style="height: 50px;"></h1>
        </a>

        <button class="navbar-toggler hidden-lg-up float-lg-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" >
          <i class="tf-ion-android-menu"></i>
        </button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
          <ul class="nav navbar-nav menu float-lg-right" id="top-nav">
          {{- range .menu }}
            <li class="active">
              <a href="{{ .link }}" style="color: #7fcb28;">{{ .text }}</a>
            </li>
          {{- end }}
          </ul>
        </div>
      </nav>
    </div>
    {{- end }}
